<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>未央暮城</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/imgShow.css" />
</head>

<body>

    <iframe src="header.html" frameborder="0" width="100%" height="250px" scrolling="no"></iframe>

    <div id="imgShow">
        <ul>
            <li id="first"><a href="#"><img src="image/large/01.jpg" alt="图片1"></a></li>
            <li id="second"><a href="#"><img src="image/large/02.jpg" alt="图片2"></a></li>
            <li id="third"><a href="#"><img src="image/large/03.jpg" alt="图片3"></a></li>
            <li id="fourth"><a href="#"><img src="image/large/04.bmp" alt="图片4"></a></li>
            <li id="fifth"><a href="#"><img src="image/large/05.jpg" alt="图片5"></a></li>
        </ul>
    </div>


    <div class="blank" style="height: 10px;"></div>

    <div class="wrap">

        <iframe src="sidebar.html" frameborder="0" width="28%*1000px" style="float: left"></iframe>

        <iframe src="list.html" frameborder="0" width="72%" scrolling="no" id="external-frame" style="float: left;min-height:200px;"></iframe>

    </div>

    <div class="blank"></div>


    <script>

    function setIframeHeight(iframe) {
        if (iframe) {
            var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
            }
        }
    };

    window.onload = function() {
        setIframeHeight(document.getElementById('external-frame'));
    };
    </script>
</body>

</html>
